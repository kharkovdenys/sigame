<div class="center" id="newgame">
    <div id="inputs">
        <mat-form-field>
            <mat-label>Game name: </mat-label>
            <input matInput [(ngModel)]="name" required />
        </mat-form-field>
        <button type="button" mat-raised-button (click)="fileInput.click()">{{file?file.name:'Choose File'}}</button>
        <input hidden #fileInput type="file" accept=".siq">
        <mat-progress-bar mode="determinate" value="{{percentCompleted}}"></mat-progress-bar>
    </div>
    <mat-label>Max player: </mat-label>
    <mat-slider min="2" max="8">
        <input [(ngModel)]="maxPlayers" matSliderThumb>
    </mat-slider>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
