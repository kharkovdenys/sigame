<div class="center">
    <ng-container *ngIf="games?.length; else noGames">
        <mat-card *ngFor="let game of games" class="card" (click)="openDialog(game.id)" tabindex="0" role="button">
            <mat-card-header>
                <mat-card-title>{{ game.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>Players: {{ game.players + '/' + game.maxPlayers }}</mat-card-content>
            <mat-card-content>Rounds: {{ game.rounds }}</mat-card-content>
        </mat-card>
    </ng-container>
    <ng-template #noGames>
        <p>No games found.</p>
    </ng-template>
</div>
